<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript" language="javascript">

var time=5;
function timeend()
{
	time-=1;
	
	if(time<0)
	{
		alert('结束');
		window.clearInterval(autoDo);//清除
		}
		else
		{
	document.getElementById('box').innerHTML=time+'秒';
	}
}
var autoDo=window.setInterval(timeend,1000);

</script>
<h1 id="box"></h1>
</body>
</html>
